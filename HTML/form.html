<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/favicon.ico" href="IMG/Favicon.ico">
    <link rel="stylesheet" href="../CSS/estilo.css">
    <link rel="stylesheet" href="../CSS/estiloSolicitar.css">
    <title>Solicitud de película</title>
</head>

<header>
    <nav>

    </nav>
</header>

<body>
    <main>
        <section id="form-box">
            <section id="title-field">
                <h1 id="title-text">Solicitar Nueva Película</h1>
            </section>

            <form id="form-field">
                <section class="form-section">
                    <label class="label" for="email">Correo electrónico de contacto:</label>
                    <input class="input" type="email" name="email" required>
                </section>

                <section class="form-section" id="nombre-fecha">
                    <section class="form-section separacion">
                        <label class="label" for="nombrePelicula">Nombre de la película:</label>
                        <input class="input" type="text" name="nombre-pelicula" required>
                    </section>
                    <section class="form-section separacion">
                        <label class="label" for="añoPelicula">Año de la película:</label>
                        <input class="input" type="number" name="añoPelicula" min="0" max="9999" required>
                    </section>
                </section>

                <section class="form-section">
                    <label class="label" for="idiomaPelicula">Idioma original de la película:</label>
                    <select class="input" name="idiomaPelicula" required>
                        <option value="español">Español</option>
                        <option value="alemán">Alemán</option>
                        <option value="chino">Chino</option>
                        <option value="coreano">Coreano</option>
                        <option value="francés">Francés</option>
                        <option value="inglés">Inglés</option>
                        <option value="italiano">Italiano</option>
                        <option value="japonés">Japonés</option>
                        <option value="otro">Otro</option>
                    </select>
                </section>

                <section class="form-section" id="checkboxSection">
                    <section>
                        <label class="label">
                            <input type="checkbox" name="novedadesOfertas" checked>
                            Deseo recibir información sobre novedades y ofertas
                        </label>
                    </section>

                    <section>
                        <label class="label">
                            <input type="checkbox" name="actualizaciones">
                            Deseo recibir actualizaciones y respuesta sobre mi petición a mi correo electrónico
                        </label>
                    </section>

                    <section>
                        <label class="label">
                            <input type="checkbox" name="condiciones" required>
                            Declaro haber leído y acepto las condiciones generales del programa y la normativa sobre
                            protección
                            de datos
                        </label>
                    </section>
                </section>

                <section id="buttonField">
                    <button id="submitButton" type="submit">Enviar</button>
                </section>
            </form>
        </section>
    </main>

    <script src="../JS/form.js"></script>
</body>

<footer>
    <section id="infoFooter">
        <p>Para contactar a la empresa Peliculón S.L, puedes utilizar la siguiente información de contacto:</p>
        <ul id="infoListaFooter">
            <li class="datoFooter">Teléfono: 123-456-7890</li>
            <li class="datoFooter">Correo electrónico: info@peliculon.com</li>
            <li class="datoFooter">Dirección: Calle Principal, 123, Ciudad Película</li>
        </ul>
    </section>
    <h3 id="footerCopyrigth">&copy; PixarTV - Todos los derechos reservados.</h3>
</footer>

</html>
