<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/estilo.css">
    <link rel="stylesheet" href="../CSS/carrusel.css">
    <script defer src="../JS/carrusel.js"></script>
    <link rel="icon" type="image/favicon.ico" href="IMG/Favicon.ico">
    <title>Menu</title>
</head>
<body>
    <header>
        <section id="headerSection">
            <section id="headerClickables">
                <section class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </section>
                <a id="logoLink" href="index.html">
                    <img id="logo" src="../IMG/logo.svg" alt="Logo de Pixar">
                </a>
            </section>
            <section class="section-nav">
                <ul class="section-menu">
                    <li class="section-item">
                        <a href="menu.html" class="nav-link textoNav">Menu</a>
                    </li>
                    <li class="section-item">
                        <a href="form.html" class="nav-link textoNav">Solicitar</a>
                    </li>
                </ul>
            </section>
        </section>
    </header>
    <main>
        <section class="slider">
            <section class="mySlider fade" style="display: block;">
                <section class="txt">
                    <h1>Imagen1</h1>
                    <p>Texto para la imagen 1</p>
					<button role="button" class="boton">Mas Informacion</button>
                </section>
                <img src="../IMG/coco.jpg" alt="Imagen 1" width="100%" height="100%">
            </section>
            <section class="mySlider fade">
                <section class="txt">
                    <h1>Imagen2</h1>
                    <p>Texto para la imagen 2</p>
					<button role="button" class="boton">Mas Informacion</button>
                </section>
                <img src="../IMG/dory.jpg" alt="Imagen 2" width="100%" height="100%">
            </section>
            <section class="mySlider fade">
                <section class="txt">
                    <h1>Imagen3</h1>
                    <p>Texto para la imagen 3</p>
					<button role="button" class="boton">Mas Informacion</button>
                </section>
                <img src="../IMG/elementos.jpeg" alt="Imagen 3" width="100%" height="100%">
            </section>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            <section class="dotsbox" style="text-align: center;">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </section>
        </section>
    </main>
    <footer>

    </footer>

</html>
